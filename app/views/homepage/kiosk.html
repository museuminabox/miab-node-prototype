<!doctype html>
<html>
<head>

  <link rel="stylesheet" href="/stylesheets/main.css" type="text/css" media="all" />
</head>
<body>

  <div class="main_header">
    <h1>MiaB - Kiosk mode</h1>
  </div>

  <div class="wrapper">

      <div id="image" style="display:none">
        <img src="">
      </div>
      <div id="mp3" style="display:none">
        <audio src="" controls=true></audio>
      </div>
      <div id="id"></div>
    </div>
  </div>

  <script src="js/jquery-2.2.3.min.js"></script>
  <script src="js/control.js"></script>

  <script>
    var socket = null;

    {

      control.current_id = '{{current_id}}';
      control.reshow = {{reshow}};
			control.init();
    })
  </script>

</html>
